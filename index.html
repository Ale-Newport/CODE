<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Code Entry</title>
  <style>
    :root {
      --bg1: #0f172a;
      --bg2: #111827;
      --panel: rgba(255, 255, 255, 0.08);
      --panel-border: rgba(255, 255, 255, 0.12);
      --text: #ffffff;
      --muted: rgba(255, 255, 255, 0.72);
      --ok: #22c55e;
      --ok-text: #052e16;
      --danger: #ef4444;
      --info: #38bdf8;
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      min-height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(180deg, var(--bg1), var(--bg2));
      color: var(--text);
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .app {
      width: 100%;
      max-width: 390px;
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid var(--panel-border);
      border-radius: 28px;
      padding: 18px 16px 22px;
      backdrop-filter: blur(10px);
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.35);
      position: relative;
      z-index: 1;
    }

    .header {
      text-align: center;
      margin-bottom: 14px;
    }

    .header h1 {
      margin: 0;
      font-size: 19px;
      font-weight: 650;
      letter-spacing: 0.2px;
    }

    .header p {
      margin: 6px 0 0;
      font-size: 13px;
      color: var(--muted);
    }

    .display {
      height: 62px;
      border-radius: 16px;
      background: var(--panel);
      border: 1px solid var(--panel-border);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 12px;
      font-size: 28px;
      letter-spacing: 8px;
      font-weight: 600;
      overflow: hidden;
      user-select: none;
    }

    .message {
      min-height: 60px;
      border-radius: 14px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.10);
      padding: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      line-height: 1.35;
      font-size: 14px;
      color: #e5e7eb;
      margin-bottom: 16px;
    }

    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
    }

    .key {
      border: none;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.12);
      color: white;
      min-height: 70px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: inset 0 -2px 0 rgba(255,255,255,0.05);
      transition: transform 0.08s ease, background 0.15s ease;
      user-select: none;
      touch-action: manipulation;
    }

    .key:active {
      transform: scale(0.96);
      background: rgba(255, 255, 255, 0.20);
    }

    .digit {
      font-size: 30px;
      line-height: 1;
      font-weight: 500;
    }

    .letters {
      margin-top: 3px;
      font-size: 10px;
      letter-spacing: 1px;
      color: rgba(255, 255, 255, 0.72);
      min-height: 12px;
      text-transform: uppercase;
    }

    .action {
      font-size: 16px;
      font-weight: 700;
    }

    .key.clear {
      background: rgba(239, 68, 68, 0.18);
    }

    .key.clear:active {
      background: rgba(239, 68, 68, 0.28);
    }

    .key.ok {
      background: var(--ok);
      color: var(--ok-text);
    }

    .key.ok .letters {
      color: rgba(5, 46, 22, 0.65);
      font-weight: 700;
      letter-spacing: 0.6px;
    }

    .key.ok:active {
      background: #16a34a;
    }

    /* ===== BIG MESSAGE OVERLAY (more visible) ===== */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(2, 6, 23, 0.78);
      backdrop-filter: blur(6px);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 20px;
      z-index: 9999;
    }

    .overlay.show {
      display: flex;
      animation: fadeIn 0.22s ease;
    }

    .overlay-card {
      width: min(92vw, 430px);
      border-radius: 22px;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(15, 23, 42, 0.96);
      box-shadow: 0 20px 50px rgba(0,0,0,0.45);
      padding: 20px 16px 16px;
      text-align: center;
      color: white;
      transform: translateY(6px);
      animation: popUp 0.22s ease forwards;
    }

    .overlay-icon {
      width: 58px;
      height: 58px;
      border-radius: 50%;
      margin: 0 auto 12px;
      display: grid;
      place-items: center;
      font-size: 28px;
      font-weight: 700;
      background: rgba(56, 189, 248, 0.15);
      border: 1px solid rgba(56, 189, 248, 0.35);
    }

    .overlay-card.success .overlay-icon {
      background: rgba(34, 197, 94, 0.14);
      border-color: rgba(34, 197, 94, 0.45);
    }

    .overlay-card.error .overlay-icon {
      background: rgba(239, 68, 68, 0.14);
      border-color: rgba(239, 68, 68, 0.45);
    }

    .overlay-title {
      margin: 0 0 8px;
      font-size: 20px;
      font-weight: 750;
      letter-spacing: 0.2px;
    }

    .overlay-text {
      margin: 0;
      font-size: 18px;         /* <-- bigger text */
      line-height: 1.45;
      color: #f3f4f6;
      word-break: break-word;
    }

    .overlay-actions {
      margin-top: 16px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .overlay-btn {
      border: none;
      border-radius: 999px;
      padding: 12px 18px;
      min-width: 120px;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
      color: white;
      background: rgba(255,255,255,0.12);
      border: 1px solid rgba(255,255,255,0.12);
    }

    .overlay-btn.primary {
      background: var(--ok);
      color: var(--ok-text);
      border: none;
    }

    .overlay-btn:active {
      transform: scale(0.98);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    @keyframes popUp {
      from { opacity: 0; transform: translateY(10px) scale(0.98); }
      to   { opacity: 1; transform: translateY(0) scale(1); }
    }

    @media (max-width: 360px) {
      .app {
        border-radius: 22px;
        padding: 14px 12px 18px;
      }

      .key {
        min-height: 64px;
      }

      .digit {
        font-size: 27px;
      }

      .display {
        font-size: 24px;
        letter-spacing: 6px;
      }

      .overlay-title {
        font-size: 18px;
      }

      .overlay-text {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <main class="app" role="application" aria-label="Code entry keypad">
    <div class="header">
      <h1>Enter Access Code</h1>
      <p>Use the keypad below to enter your code</p>
    </div>

    <div id="display" class="display" aria-live="polite">••••</div>

    <div id="message" class="message" aria-live="polite">
      Enter a code and tap OK
    </div>

    <div class="keypad">
      <button class="key" onclick="pressDigit('1')" aria-label="1">
        <span class="digit">1</span>
        <span class="letters">&nbsp;</span>
      </button>

      <button class="key" onclick="pressDigit('2')" aria-label="2">
        <span class="digit">2</span>
        <span class="letters">ABC</span>
      </button>

      <button class="key" onclick="pressDigit('3')" aria-label="3">
        <span class="digit">3</span>
        <span class="letters">DEF</span>
      </button>

      <button class="key" onclick="pressDigit('4')" aria-label="4">
        <span class="digit">4</span>
        <span class="letters">GHI</span>
      </button>

      <button class="key" onclick="pressDigit('5')" aria-label="5">
        <span class="digit">5</span>
        <span class="letters">JKL</span>
      </button>

      <button class="key" onclick="pressDigit('6')" aria-label="6">
        <span class="digit">6</span>
        <span class="letters">MNO</span>
      </button>

      <button class="key" onclick="pressDigit('7')" aria-label="7">
        <span class="digit">7</span>
        <span class="letters">PQRS</span>
      </button>

      <button class="key" onclick="pressDigit('8')" aria-label="8">
        <span class="digit">8</span>
        <span class="letters">TUV</span>
      </button>

      <button class="key" onclick="pressDigit('9')" aria-label="9">
        <span class="digit">9</span>
        <span class="letters">WXYZ</span>
      </button>

      <button class="key clear" onclick="clearCode()" aria-label="Clear code">
        <span class="action">Clear</span>
        <span class="letters">RESET</span>
      </button>

      <button class="key" onclick="pressDigit('0')" aria-label="0">
        <span class="digit">0</span>
        <span class="letters">+</span>
      </button>

      <button class="key ok" onclick="checkCode()" aria-label="Confirm code">
        <span class="action">OK</span>
        <span class="letters">ENTER</span>
      </button>
    </div>
  </main>

  <!-- BIG VISIBLE MESSAGE OVERLAY -->
  <div id="resultOverlay" class="overlay" aria-hidden="true">
    <div id="overlayCard" class="overlay-card">
      <div id="overlayIcon" class="overlay-icon">ℹ️</div>
      <h2 id="overlayTitle" class="overlay-title">Message</h2>
      <p id="overlayText" class="overlay-text">Your message will appear here.</p>

      <div class="overlay-actions">
        <button class="overlay-btn" onclick="closeOverlay()">Close</button>
        <button class="overlay-btn primary" onclick="clearAndClose()">New Code</button>
      </div>
    </div>
  </div>

  <script>
    let code = "";
    const maxLength = 6;

    // Edit these codes and phrases as needed
    const codeMessages = {
      "7431": "Congratulations! You've proved curiosity is stronger than habit, knowledge is not found is earned.",
      "0000": "Basic access granted.",
      "2222": "Great things are coming. Keep going!",
      "2323": "Test mode activated.",
      "4321": "Correct code. Alternate message unlocked."
    };

    function updateDisplay() {
      const display = document.getElementById("display");
      display.textContent = code.length ? code : "••••";
    }

    function setMessage(text) {
      document.getElementById("message").textContent = text;
    }

    function pressDigit(digit) {
      if (code.length < maxLength) {
        code += digit;
        updateDisplay();
      }
    }

    function clearCode() {
      code = "";
      updateDisplay();
      setMessage("Enter a code and tap OK");
    }

    function showOverlay(type, title, text) {
      const overlay = document.getElementById("resultOverlay");
      const overlayCard = document.getElementById("overlayCard");
      const overlayIcon = document.getElementById("overlayIcon");
      const overlayTitle = document.getElementById("overlayTitle");
      const overlayText = document.getElementById("overlayText");

      overlayCard.classList.remove("success", "error", "info");
      overlayCard.classList.add(type);

      if (type === "success") overlayIcon.textContent = "✅";
      else if (type === "error") overlayIcon.textContent = "❌";
      else overlayIcon.textContent = "ℹ️";

      overlayTitle.textContent = title;
      overlayText.textContent = text;

      overlay.classList.add("show");
      overlay.setAttribute("aria-hidden", "false");
    }

    function closeOverlay() {
      const overlay = document.getElementById("resultOverlay");
      overlay.classList.remove("show");
      overlay.setAttribute("aria-hidden", "true");
    }

    function clearAndClose() {
      clearCode();
      closeOverlay();
    }

    function checkCode() {
      if (code.length === 0) {
        setMessage("Please enter a code first.");
        showOverlay("info", "No Code Entered", "Please enter a code first.");
        return;
      }

      if (Object.prototype.hasOwnProperty.call(codeMessages, code)) {
        const text = codeMessages[code];
        setMessage(text);
        showOverlay("success", "Access Granted", text);
      } else {
        setMessage("Incorrect code. Please try again.");
        showOverlay("error", "Access Denied", "Incorrect code. Please try again.");
      }
    }

    // Tap outside card closes overlay
    document.getElementById("resultOverlay").addEventListener("click", (e) => {
      if (e.target.id === "resultOverlay") closeOverlay();
    });

    // Optional physical keyboard support (desktop)
    document.addEventListener("keydown", (e) => {
      const overlayVisible = document.getElementById("resultOverlay").classList.contains("show");

      if (overlayVisible && e.key === "Escape") {
        closeOverlay();
        return;
      }

      if (/^[0-9]$/.test(e.key)) {
        pressDigit(e.key);
      } else if (e.key === "Enter") {
        checkCode();
      } else if (e.key === "Backspace") {
        code = code.slice(0, -1);
        updateDisplay();
      } else if (e.key.toLowerCase() === "c") {
        clearCode();
      }
    });
  </script>
</body>
</html>
